{% extends "base.html" %}
{% block head %}
{{ super() }}
{% endblock head %}

{% block content %}
	<div align="center" style="margin-top:70px">
		<h1>Iniciar Sesion</h1>
		<img src="{{ url_for('static', filename='perritos.jpg') }}" width=280 heigth=280>

		{% if error %}
		<p class="error"><strong>Error:</strong> {{ error }} </p>
		{% endif %}
		<br/>
		
		<form action="" method="post" style="width: 400px;">
			<div class="input-group">
				<span class="input-group-addon">@</span>
				<input type="text" class="form-control" placeholder="Usuario" name="username" value"{{ request.form.username }}"> 
			</div>
			<br/>
			<div class="input-group">
				<span class="input-group-addon"> * </span>
				<input type="password" class="form-control" placeholder="ContraseÃ±a" name="password" value"{{ request.form.password }}"> 
				
			</div>
			<br/><br/>

			<input class="btn btn-default" type="submit" value="Login">
		</form>

		{% for message in get_flashed_messages() %}
		<div class=flash>
			{{ message }}
		</div>
		{% endfor %}
	</div>
{% endblock content %}
